<h1>桃太郎誕生</h1>
<p>昔々あるところに老夫婦が住んでいました。<br>
あるとき、おばあさんが川で洗濯をしていたときに大きな桃を拾いました。<br>
おじいさんの帰ってから、桃を切ろうとすると、中から元気な男の子が飛び出しました。<br>
老夫婦は、男の子に「桃太郎」と名付け、大切に育てました。</p>
